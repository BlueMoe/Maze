白色的按钮是可以按下触发某些事件的，按下白色的按钮是通过迷宫的关键，操纵Ambra碰到它即会按下按钮。
红色的按钮是已经按下不可再次触发的。
红色半透明的墙可以通过按下与它绑定的按钮来关闭，但记住，不是每一堵墙的关闭按钮都在它旁边。
蓝色半透明墙壁是暂时无法通过的。但是因为它是半透明的，你可以观察另一侧的内容。
被荆棘戳到是会死的，死掉的话Ambra会在最近的重生点重生。
闪着蓝光的半透明巴哈姆特是迷宫内的宝藏，迷宫内一共有30个这样的宝藏，收集它们就是你的目的。
XBOX手柄按下A键或键盘按下F键可以进入加速模式，此时会持续消耗MP值。MP值的显示在右下角，在普通模式下MP会徐徐恢复，当MP值降到0，MP值的恢复速度会变慢。你可以在任何时候再次按下手柄的A或键盘的F来解除加速模式。
此处是显示MP值和宝藏收集进度的界面。